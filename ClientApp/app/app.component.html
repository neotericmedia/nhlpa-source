<div class="bg-light" style="height: 50px;">
  <div class="container">
    <div class="row">
    </div>
  </div>
</div>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block">
          <!-- hidden spacer to center brand on mobile --></span>
        <a class="navbar-brand" href="#">
          Navbar 7
        </a>
        <div class="w-100 text-right">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar7">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar7">
        <ul class="navbar-nav ml-auto flex-nowrap">
          <li class="nav-item" *ngFor="let link of mainNav">
            <a href="#" class="nav-link" routerLink="{{link}}">{{link}}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <form class="d-flex flex-nowrap align-items-center">
        <input class="form-control border-right-0 mr-n1" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
  </nav>
</header>





<main role="main">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>
