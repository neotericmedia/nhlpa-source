<section class="o-section__sectionPaddA container">
  <div class="row">

    <div class="col-sm-12 col-md-12 col-lg-7">
      <app-news-feed class="feature-lg" *ngFor="let item of news?.feature" [item]="item"></app-news-feed>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-5">
      <app-news-feed class="feature-sm" *ngFor="let item of news?.subfeature" [item]="item"></app-news-feed>
    </div>

  </div>
</section>
