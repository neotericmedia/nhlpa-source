<section class="container">
  <div class="row">

    <div class="col-sm-12 col-md-7 col-lg-7">
      <div class="m-card card">
        <img class="m-card__img-top card-img-top" src="{{ news?.feature?.url }}" alt="{{ news?.feature?.title }}">
        <div class="m-card__body card-body">
          <h3 class="card-text">{{ news?.feature?.title }}</h3>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">{{ news?.feature?.category }}</button>
            </div>
            <small class="text-muted">{{ news?.feature?.date }}</small>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-5 col-lg-5">
      <div class="m-card-white card" *ngFor="let item of news?.subfeature">
        <div class="card-horizontal">
          <div class="img-square-wrapper">
            <img class="" src="http://via.placeholder.com/150x120" alt="Card image cap">
          </div>
          <div class="card-body">
            <h5 class="m-card-white-cardText">{{ item.title }}</h5>
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">{{ item.category }}</button>
            </div>
            <small class="text-muted"> {{ item.date }}</small>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
