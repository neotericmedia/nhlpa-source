<div class="container">
  <div class="row">

    <!-- News -->
    <div class="col-sm-12 col-md-7 col-lg-7">
      <div class="m-card card mb-4">
        <img class="m-card__img-top card-img-top" src="{{ news.feature.url }}" alt="Card image cap">
        <div class="m-card__body card-body">
          <p class="card-text">{{ news.feature.title }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">{{ news.feature.category }}</button>
            </div>
            <small class="text-muted">{{ news.feature.date }}</small>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-5 col-lg-5">
      <div class="m-card-white card" *ngFor="let item of news.subfeature">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <!-- <p class="card-text">{{ item.details }}</p> -->
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary">{{ item.category }}</button>
          </div>
          <small class="text-muted"> {{ item.date }}</small>
        </div>
      </div>
    </div>
    <app-news-sub [news]='news'></app-news-sub>


    <!-- Player Transactions -->
    <div class="col-md-12">
      <h1>Player Transactions</h1>
      <table class="table">
        <caption>List of users</caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>




    

  </div>
</div>
